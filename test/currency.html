<!DOCTYPE html>
<html lang="en">
<!--
Question 2
Build a currency converter using HTML, JavaScript, jQuery and the Yahoo! Finance API with the following fields:
•	“Amount to Convert” (i.e. 100, 20000, etc.)
•	“From” and “To” currencies (i.e. USD, CAD, etc.)

Currency conversions must be performed and displayed in real-time using the data inputted in the above fields. You are not allowed to use the <form> tag or any server-side code. Implement error checking to make sure the “Amount to Convert” is a number with up to 2 decimals.
-->
<head>
	<meta charset="utf-8">
    <meta name="description" content="Dynamic Currency Converter using yahoo api">
    <meta name="author" content="Philos Tsai">
    <title>Currency Converter</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>


</head>

<body>
	Amount to convert: <input type="text" name="entered_amount" id="entered_amount" value=""><br>
	From: <select name="From"></select><br>
	To: <select name="To"></select><br>
	Converted amount: <input type="text" name="converted_amount" id="converted_amount" value="" readonly="readonly">


</body>

    <script>
		$(document).ready(function(){


			$("#entered_amount").on('input', function(){
				var original = $(this).val();
				$("#converted_amount").val(original);
			});

		});
	</script>

</html>
